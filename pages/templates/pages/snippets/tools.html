{% if object.tools.all %}
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Tool</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for tool in object.tools.all %}
        <tr>
            <th>{{ tool.title }}</th>
            <td>{{ tool.description|truncatechars:100 }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endif %}
