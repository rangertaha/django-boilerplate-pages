<div id="MainMenu">
  <div class="list-group panel">


{% for cat in menu.all %}

<a href="#{{ cat.slug }}-menu" class="list-group-item list-group-item-success strong" data-toggle="collapse" data-parent="#MainMenu">{{ cat.title }}<i class="fa fa-caret-down"></i></a>
  {%  if cat.children %}
    <div class="collapse" id="{{ cat.slug }}-menu">
    {% include "tools/snippets/sidemenu-items.html" with children=cat.children %}
    </div>
  {% endif %}
{% endfor %}




  </div>
</div>
